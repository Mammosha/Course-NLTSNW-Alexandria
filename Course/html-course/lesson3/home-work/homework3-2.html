<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3-2</title>
</head>
<body>
    <form>
        <b>Заповніть форму для відправки повідомлення</b>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="text" placeholder="Введіть ваше ім'я">
        </div>
        <div>
            <input type="text" placeholder="Введіть ваш email">
        </div>
        <div>
            <textarea placeholder="Ваш коментар"></textarea>
        </div>
        <div>
            <input type="checkbox" name="check" id="check" checked>
        </div>
        <div>
            <input type="submit" value="Надіслати повідомлення">
        </div>
    </form>
    <hr>
    <form>
        <b>Заповніть форму для відправки замовлення</b>
        <div>
            <input type="text" placeholder="Прізвище">
        </div>
        <div>
            <input type="text" placeholder="Ім'я">
        </div>
        <div>
            <input type="text" placeholder="Email">
        </div>
        <div>
            <select name="delivery" id="delivery">
                <option value="del-value0" selected>Служба доставки</option>
                <option value="del-value1">Нова пошта</option>
                <option value="del-value2">Інтайм</option>
                <option value="del-value3">Укрпошта</option>
            </select>
        </div>
        <div>
            <select name="payment" id="payment">
                <option value="pay-value0" selected>Служба оплати</option>
                <option value="pay-value1">Готівкою</option>
                <option value="pay-value2">На карту</option>
            </select>
        </div>
        <div>
            <textarea placeholder="Ваш коментар"></textarea>
        </div>
        <div>
            <input type="submit" value="Відправити повідомлення">
        </div>
    </form>
    <hr>
</body>
</html>
